<div class="container myFonts my-5">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
            <form [formGroup]="chooseCategory">
                <div class="row">
                    <div class="col-lg-2  h5">Select Category:</div>
                    <div class="col-lg-8">
                        <select formControlName="categoryName" class="form-select">
                            <option *ngFor="let c of categories" [ngValue]="c.categoryName"
                                ngChange="getCoursesByCat()"> {{c.categoryName}}</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                            <button (click)="getCoursesByCat()" class="btn myBtn">Show Graph</button>
                    </div>
                </div>
                
            </form>
            <h1 class="text-center headingFonts mt-3">{{this.chooseCategory.value.categoryName | uppercase}}</h1>

    <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-10 chartBox px-5 py-3" >
                    <div class="chart-wrapper">
                            <ng-container *ngIf='courseName?.length!=0'>
                              <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                                [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                              </canvas>
                            </ng-container>
                            <ng-container *ngIf='courseName?.length==0' >
                              No data Available
                            </ng-container>
                          </div>
            </div>
    </div>
 </div>
