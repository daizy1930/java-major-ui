<div class="container-fluid myFonts">
    <div class="row my-4">
        <div class="col-lg-2"></div>

        <!-- <div class="col-lg-4">
            
            <input type="text" name="search" (ngModelChange)="searchUsers($event)" [(ngModel)]="searchInput">
        </div> -->


        <div class="col-lg-8 tableBox">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Sr NO.</th>
                        <th>UserName</th>
                        <th>Email</th>

                        <th>Role</th>

                        <th>Status</th>

                        <th>Locked / Unlocked</th>
                    </tr>
                </thead>
                <tbody>
                       
                        <tr *ngFor="let u of filteredArray, let i = index">
                            <td>{{i+1}}</td>
                            <td>
                                {{u.username}}
                            </td>
                            <td>
                                {{u.email}}
                            </td>
                            <td>
                                {{u.role}}
                            </td>
                            <td>
                                <!-- <button class="badge badge-success">{{u.activated}}</button> -->
                                <ng-container *ngIf="u.activated == 1">
                                    <span class="badge bg-success">Active</span>
                                </ng-container>
                                <ng-container *ngIf="u.activated == 0">
                                    <span class="badge bg-danger">Inactive</span>
                                </ng-container>                              
                            </td>
                            <td *ngIf="u.locked==1">
                                <button class="btn lockColor"> <i class="fas fa-lock "></i></button>
                            </td>
                            <td *ngIf="u.locked==0">
                                <span class="badge bg-secondary "> <i class="fas fa-lock-open "></i></span>
                            </td>
                        </tr>
                     
                   

                </tbody>
          
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="row myFonts">
        <div class="col-lg-1"></div>
        <div class="col-lg-11">
            <mat-paginator class="pagination ms-4" [length]="users.length" [pageSize]="defaultRecords" [pageSizeOptions]="[ (users.length-5),(users.length-10)]" (page)="pageEvent = $event; onPaginateChange($event)">
                
            </mat-paginator>
        </div>
    </div>        
</div>
