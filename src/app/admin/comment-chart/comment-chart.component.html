<div class="container myFonts my-5">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-sm-2">
      <a routerLink="/bar-chart">
        <div class="card navigateCards">
          <div class="card-body text-center">
            <i class="far fa-thumbs-up fa-2x navigateButtons"></i>
            <h4 class="card-text navigateButtons">Likes per Course</h4>
          </div>
        </div>
      </a>
    </div>

    <div class="col-sm-2">
      <a routerLink="/line-chart">
        <div class="card navigateCards">
          <div class="card-body text-center">
            <i class="fas fa-star-half-alt fa-2x text-center navigateButtons"></i>
            <h4 class="card-text navigateButtons">Ratings per Course</h4>
          </div>
        </div>
      </a>
    </div>

    <div class="col-sm-2">
      <a routerLink="/pie-chart">
        <div class="card navigateCards">
          <div class="card-body text-center">
            <i class="fas fa-users fa-2x text-center navigateButtons"></i>
            <h4 class="card-text navigateButtons">Users per Course</h4>
          </div>
        </div>
      </a>
    </div>

    <div class="col-sm-2">
      <a routerLink="/comment-chart">
        <div class="card navigateCards">
          <div class="card-body text-center">
            <i class="far fa-comments fa-2x text-center navigateButtons"></i>
            <h4 class="card-text navigateButtons">Comments per Course</h4>
          </div>
        </div>
      </a>
    </div>

    <div class="col-sm-2">
      <a routerLink="/video-chart">
        <div class="card navigateCards">
          <div class="card-body text-center">
            <i class="far fa-play-circle fa-2x text-center navigateButtons"></i>
            <h4 class="card-text navigateButtons">Videos per Course</h4>
          </div>
        </div>
      </a>
    </div>


  </div>
  <div class="row mt-3">
    <div class="col-lg-2"></div>
    <div class="col-lg-10">
      <form [formGroup]="chooseCategory">

        <div class="row">
          <div class="col-lg-2">Select Category:</div>
          <div class="col-lg-8">
            <select formControlName="categoryName" ngModel='all' class="form-select" (change)="getCoursesByCat($event)">
              <option value="all"> All</option>
              <option *ngFor="let c of categories" [value]="c.categoryName"> {{c.categoryName}}</option>
            </select>
          </div>
        </div><br>
        <!-- <button (click)="getCoursesByCat()">Show graph</button> -->
      </form>

      <h1 class="text-center headingFonts mt-3">{{this.chooseCategory.value.categoryName | uppercase}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-10 chartBox px-5 py-3">
      <div class="chart-wrapper">
        <ng-container *ngIf='courseName?.length!=0; else unselected'>
          <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
          </canvas>
        </ng-container>
        <ng-template #unselected>
          No data available
        </ng-template>
      </div>
    </div>
  </div>
</div>
